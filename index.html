<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">

 <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->

</head>

<body>
    <div id="div1">

        <p id="test1">This is div 1 with onclick</p>
        
    </div><br><br><br>
    <div id="div2">

        <p id="test2">This is div 2 with mouseover</p>
        
    </div><br><br><br>
  
</body>
<!--   <script src="js/scripts.js"></script>  -->
<script>
    
    document.getElementById("div1").addEventListener("click", function(){document.getElementById("test1").innerHTML = "You have clicked here";})
    
    document.getElementById("div2").addEventListener("mouseover", function(){document.getElementById("test2").innerHTML = "You have mouseovered here";})

   // document.getElementById("div2").addEventListener("mouseover", function(){alert("This is mouseover event");})


</script>

</html>
